<div class="card">
    <h4 class="card-header" style="background-color: #894F9A; color: white;">Cadastro de Usuário</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Nome não pode estar vazio!</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Sobrenome:</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Sobrenome não pode estar vazio!</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nome de Usuário (Login):</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Nome de Usuário não pode estar vazio!</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Senha não pode estar vazia!</div>
                    <div *ngIf="f.password.errors.minlength">A senha precisa ter seis (6) caracteres de tamanho!</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary" style="background-color: #894F9A">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Cadastrar
                </button>
                <a routerLink="../login" class="btn btn-link" style="color: #894F9A">Cancelar</a>
            </div>
        </form>
    </div>
</div>
